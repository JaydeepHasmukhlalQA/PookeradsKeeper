<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pookerards Keeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="getJsonPlayerFromSession();">

    <div class="container">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pookerards</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Login<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Players</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto text-center">
                <h1 id="playerFullnameTag" class="display-4"></h1>
                <form onsubmit="return false" id="playerProfileForm" class="form-inlin justify-content-center">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" name="firstname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" name="lastname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="wins">Wins</label>
                        <input type="text" class="form-control" name="wins" readonly>
                    </div>
                    <div class="form-group">
                        <label for="winStreaks">Win Streaks</label>
                        <input type="text" class="form-control" name="winStreaks" readonly>
                    </div>
                    <div class="form-group">
                        <label for="draws">Draws</label>
                        <input type="text" class="form-control" name="draws" readonly>
                    </div>
                    <div class="form-group">
                        <label for="losses">Losses</label>
                        <input type="text" class="form-control" name="losses" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lossStreak">Loss Streak</label>
                        <input type="text" class="form-control" name="lossStreaks" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fullBalledEnemy">Full Balled Enemy</label>
                        <input type="text" class="form-control" name="fullBalledEnemy" readonly>
                    </div>
                    <div class="form-group">
                        <label for="gotFullBalled">Got Full Balled</label>
                        <input type="text" class="form-control" name="gotFullBalled" readonly>
                    </div>


                    <button id="updateDetailsButton" onclick="updateDetailsButtonPressed();" class="btn btn-success ">Edit Details</button>
                    <button id="deleteMeButton" onclick="deleteMeButtonPressed();" class="btn btn-success ">Delete Me</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/playerprofile.js"></script>
</body>

</html>
