<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pookerards Keeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pookerards</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link disabled" href="index.html">Login<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Players</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
                <img src="img/pool_image_one.jpg" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item" data-interval="5000">
                <img src="img/pool_image_two.jpg" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item" data-interval="5000">
                <img src="img/pool_image_three.jpg" class="d-block w-40" alt="...">
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-md-center align-items-center">
            <div class="col-md-auto text-center">
                <h1 class="display-4">Pookerards Login</h1>
                <form onsubmit="return false" id="loginForm" class="form-inlin justify-content-center">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Your username here">
                    </div>
                    <button onclick="logMeInButtonClicked();" class="btn btn-success ">Log me In</button>
                    <button onclick="registerMeButtonClick();" class="btn btn-success ">Register Me</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div id="alertMessage" class="alert alert-success fade" role="alert">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="js/hostlocation.js"></script>
    <script type="text/javascript" src="js/alertType.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
