<head>
    <title>Pookerards Keeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/secondarydarkbutton.css">
    <link rel="stylesheet" href="css/inputtext.css">

<body onload="findAndHideAlertBox();">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
                Pookerards Keeper
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Login<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="searchjokes.html">Register</a>
                    <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Find Friends</a>
                    <a class="nav-item nav-link" href="#">FAQ</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="main_body" class="container">

        <header>
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active"
                        style="background-image: url('https://source.unsplash.com/NhUCRA7mUzE/1920x1080')">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item"
                        style="background-image: url('https://source.unsplash.com/QnDhG4nNCVQ/1920x1080')">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item"
                        style="background-image: url('https://source.unsplash.com/iHJlamSNP3U/1920x1080')">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="row justify-content-md-center align-items-center">
            <div class="col-md-5 text-center">
                <h1 class="display-4">Pookerards Login</h1>
                <form onsubmit="return false" id="loginForm" class="form-inlin justify-content-center">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Your username here">
                    </div>
                    <button onclick="logMeInButtonClicked();" class="btn btn-block secondary-button" type="submit">Log
                        Me
                        In</button>
                    <button onclick="registerMeButtonClick();" class="btn btn-block secondary-button"
                        type="submit">Register
                        Me</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-md-center align-items-center">
            <div class="col-md-auto">
                <div id="alertMessage" class="alert alert-success fade" role="alert">
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

        </script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="js/hostlocation.js"></script>
    <script type="text/javascript" src="js/alertType.js"></script>
    <script type="text/javascript" src="js/alertmessagebox.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });
